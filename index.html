<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interwoven – Portfolio Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">

  <!-- jQuery 1.x required for Turn.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Turn.js (GitHub Pages safe CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .toolbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: white;
      border-bottom: 1px solid #dcdcdc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 9999;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
    }

    .controls button {
      font-size: 18px;
      padding: 6px 10px;
      margin-left: 6px;
      border: 1px solid #aaa;
      background: #f1f1f1;
      border-radius: 4px;
      cursor: pointer;
    }

    .flipbook-wrapper {
      margin-top: 80px;
      display: flex;
      justify-content: center;
    }

    #flipbook {
      box-shadow: 0 0 30px rgba(0,0,0,0.25);
      background: white;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>

</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <span class="title">Interwoven / Joanna Cha Gonzales</span>
    <div class="controls">
      <button id="prev">◀</button>
      <button id="next">▶</button>
      <button id="fullscreen">⛶</button>
    </div>
  </div>

  <div class="flipbook-wrapper">
    <div id="flipbook"></div>
  </div>

  <script>
    /* -------------------------------------------------------
       LOAD ALL 200 IMAGES
    ---------------------------------------------------------*/
    const pages = [];
    for (let i = 1; i <= 200; i++) {
      const num = String(i).padStart(3, "0");
      pages.push(`instant-pdf-P18032411 Page ${num}.jpg`);
    }

    function openFullscreen(elem) {
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    function closeFullscreen() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();
    }

    $(document).ready(function () {
      const $flipbook = $("#flipbook");

      // Add pages into DOM
      pages.forEach((file, index) => {
        const $page = $(`<div class="page"><img src="pages/${file}" alt="Page ${index + 1}"></div>`);
        $flipbook.append($page);
      });

      /* -------------------------------------------------------
         VERY IMPORTANT:
         Delay initialization so GitHub Pages loads images first
    ---------------------------------------------------------*/
      setTimeout(() => {
        $flipbook.turn({
          autoCenter: true,
          elevation: 50,
          gradients: true,
          pages: pages.length,
        });

        resizeFlipbook();
      }, 500); // ← this FIXES the flipbook not turning on GitHub

      function resizeFlipbook() {
        const maxWidth = 1400;
        const padding = 40;
        let width = Math.min($(window).width() - padding, maxWidth);
        let height = width * 0.707;

        if (height > $(window).height() - 160) {
          height = $(window).height() - 160;
          width = height / 0.707;
        }

        $flipbook.turn("size", width, height);
      }

      $(window).on("resize", resizeFlipbook);

      // Buttons
      $("#prev").click(() => $flipbook.turn("previous"));
      $("#next").click(() => $flipbook.turn("next"));

      $("#fullscreen").click(() => {
        if (!document.fullscreenElement) openFullscreen(document.documentElement);
        else closeFullscreen();
      });
    });
  </script>

</body>
</html>
