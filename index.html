    function openFullscreen(elem) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    $(function() {
      const $flipbook = $('#flipbook');

      // Build pages dynamically
      pages.forEach((file, i) => {
        const $page = $('<div />', { class: 'page' });
        $('<img />', {
          src: 'pages/' + file,
          alt: 'Page ' + (i + 1)
        }).appendTo($page);
        $flipbook.append($page);
      });

      // Initialize turn.js
      $flipbook.turn({
        autoCenter: true,
        elevation: 50,
        gradients: true,
        pages: pages.length
      });

      function resizeBook() {
        const maxWidth = 1200;
        const padding = 32;
        let width = Math.min($(window).width() - padding, maxWidth);
        let height = width * 0.707; // landscape-ish ratio

        if (height > $(window).height() - 140) {
          height = $(window).height() - 140;
          width = height / 0.707;
        }

        $flipbook.turn('size', width, height);
      }

      $(window).on('resize', resizeBook);
      resizeBook();

      $('#prev').on('click', () => $flipbook.turn('previous'));
      $('#next').on('click', () => $flipbook.turn('next'));

      $('#fullscreen').on('click', () => {
        if (!document.fullscreenElement &&
            !document.webkitFullscreenElement &&
            !document.msFullscreenElement) {
          openFullscreen(document.documentElement);
        } else {
          closeFullscreen();
        }
      });
    });
